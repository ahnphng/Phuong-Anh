<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>	Market Research Survey</title>
    <link rel="stylesheet" href="./btapb5.css">
</head>

<body>
    <div id="container">
        <form>
            <header id="header" class="info">
                <h2 class="">Market Research Survey</h2>
                <div class="">Please take a few moments to complete this satisfaction survey. </div>
            </header>
            <ul>
                <li>
                    <label> What is your age range? </label>
                    <div>
                        <select>
                            <option value="18-24">18-24</option>
                            <option value="25-34">25-34</option>
                            <option value="35-50">35-50</option>
                            <option value="50+">50+</option>
                        </select>
                    </div>
                </li>

                <li class="focused">
                    <label> What is your yearly income range? </label> 
                    <div>
                        <select>
                            <option value="$0 - $25,000">$0 - $25,000</option>
                            <option value="$25,001 - $50,000">$25,001 - $50,000</option>
                            <option value="$50,001 - $100,000">$50,001 - $1
                            <option value="$100,000+">$100,000+</option>
                        </select>
                    </div>
                </li>

                <li class="focused">
                    <fieldset class="">
                        <legend>Gender Identity</legend>
                        <div>
                            <span>
                                <input type="radio" class="field radio" value="Male" tabindex="0">
                                <label class="choice" cursorshover="true">
                                    <span class="choice__text notranslate">Male</span>
                                    <span class="choice__qty"></span>
                                </label>
                            </span>
                            <span>
                                <input type="radio" class="field radio" value="Female" tabindex="0">
                                <label class="choice" cursorshover="true">
                                    <span class="choice__text notranslate">Female</span>
                                    <span class="choice__qty"></span>
                                </label>
                            </span>
                            <span>
                                <input type="radio" class="field radio" value="Nonbinary" tabindex="0">
                                <label class="choice" for="Field505_2"cursorshover="true">
                                    <span class="choice__text notranslate">Nonbinary</span>
                                    <span class="choice__qty"></span>
                                </label>
                            </span>
                            <span>
                                <input type="radio" class="field radio" value="Other" tabindex="0">
                                <label class="choice" cursorshover="true">
                                    <span class="choice__text notranslate">Other</span>
                                    <span class="choice__qty"></span>
                                </label>
                                <input type="text" class="field text other" value="" maxlength="250" onclick="document.getElementById('Field505_3').checked = 'checked';handleRadioOther('Field505', true);" onkeyup="handleInput(this);validateRange(505, 'character');" onchange="handleInput(this);" tabindex="0">
                                <label>Maximum of <var id="rangeMaxMsg505">250</var> characters.&nbsp;&nbsp;&nbsp; <em class="currently" style="display: inline;">Currently Used: <var id="rangeUsedMsg505">0</var> characters.</em>
                                  </label>
                                      </span>
                            
                        </div>
                    </fieldset>
                </li>


            </ul>
        </form>
</body>
</html>
